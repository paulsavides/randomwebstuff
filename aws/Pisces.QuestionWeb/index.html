<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8"/>
        <meta lang="en"/>
        <meta name="google-signin-client_id" content="209518708099-l4u1f7tkratqff21gc9ofcmhkdpm1s0u.apps.googleusercontent.com">
        <title>Just need to ask a few questions...</title>
        <script src="main.js"></script>
        <script src="https://apis.google.com/js/platform.js" async defer></script>
        <link rel="stylesheet" href="styles.css">
        <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet"> 
        <link href="https://fonts.googleapis.com/css?family=Pacifico" rel="stylesheet"> 
    </head>
    <body>
        <div class="flexible-container">
            <div id="topbar">
                <div class="g-signin2" id="google-signin" data-onsuccess="onSignIn"></div>
                <div id="user-widget" class="invisible shadowy">
                    <img id="user-image" src="">
                </div>
                <div id="logout-button" class="look-like-a-link-or-whatever-idk invisible" onclick="onSignOut()">Log Out</div>
            </div>
            <div id="header">
                <h1 id="question-prompt">Can you answer this?</h1>
            </div>
            <form id="questionForm">
                <input type="hidden" value="" name="questionId" value=""/>
                Question: <input name="questionText" placeholder="Fetching a question" readonly><br>
                Answer: <input type="text" name="answer"> <br>
            </form>
            <div class="row give-me-some-space">
                <button class="my-fun-button" onClick="verifyAnswer()">Check your answer</button>
                <button class="my-fun-button" onclick="getRandomQuestion()">Get another question</button>
            </div>
        </div>
    </body>
</html>
